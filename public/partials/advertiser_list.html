<h1>Advertisers</h1>
<div class="row">
  <div class="col-md-6">
    <input type="text" class="form-control" ng-model="search" placeholder="Search...">
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Managed by</th>
        <th>Created on</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="advertiser in advertisers | filter:search" >
        <td><a ui-sref="advertiserDetails.general({id: advertiser.id})">{{ advertiser.name }}</a></td>
        <td>{{ advertiser.managedBy }}</td>
        <td>{{ advertiser.createdOn | date:'shortDate' }}</td>
        <td><a ui-sref="advertiserEdit({id: advertiser.id})" class="btn btn-primary btn-xs" role="button">Edit</a> </td>
      </tr>
    </table>
  </div>
</div>
